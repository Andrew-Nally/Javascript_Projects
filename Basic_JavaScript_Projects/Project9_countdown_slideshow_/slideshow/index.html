<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/styles.css">
    <title>Ecommerce Project Slideshow</title>
</head>
<body>
  <div class="container">
    <!-- Slideshow container -->                             
<div class="slideshow-container">
  

    <!-- Full-width images with number and caption text -->
    <div class="mySlides fade">
      <div class="numbertext">1 / 6</div>
      <img src="./css/images/Screen Shot 2021-09-25 at 5.14.55 PM.png" style="width:100%">
      <div class="text">Home Page</div>
    </div>
  
    <div class="mySlides fade">
      <div class="numbertext">2 / 6</div>
      <img src="./css/images/Screen Shot 2021-09-28 at 11.33.03 AM.png" style="width:100%">
      <div class="text">Single Item Page</div>
    </div>
  
    <div class="mySlides fade">
      <div class="numbertext">3 / 6</div>
      <img src="./css/images/Screen Shot 2021-09-28 at 11.33.16 AM.png" style="width:100%">
      <div class="text">Product Details Page</div>
    </div>

    <div class="mySlides fade">
        <div class="numbertext">4 / 6</div>
        <img src="./css/images/Screen Shot 2021-09-28 at 11.33.29 AM.png" style="width:100%">
        <div class="text">Related Products Page</div>
      </div>

      <div class="mySlides fade">
        <div class="numbertext">5 / 6</div>
        <img src="./css/images/Screen Shot 2021-09-28 at 11.34.01 AM.png" style="width:100%">
        <div class="text">Shopping Cart Page</div>
      </div>

      <div class="mySlides fade">
        <div class="numbertext">6 / 6</div>
        <img src="./css/images/Screen Shot 2021-09-28 at 11.35.02 AM.png" style="width:100%">
        <div class="text">All Products Gallery</div>
      </div>
      </div>

    
  
    <!-- Next and previous buttons -->
    <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
    <a class="next" onclick="plusSlides(1)">&#10095;</a>
  </div>
  <br>
  
  <!-- The dots/circles -->
  <div id="dots" style="text-align:center">
    <span class="dot" onclick="currentSlide(1)"></span>
    <span class="dot" onclick="currentSlide(2)"></span>
    <span class="dot" onclick="currentSlide(3)"></span>
    <span class="dot" onclick="currentSlide(4)"></span>
    <span class="dot" onclick="currentSlide(5)"></span>
    <span class="dot" onclick="currentSlide(6)"></span>
  </div>
  </div>
    <script src="./js/main.js"></script>
</body>
</html>
